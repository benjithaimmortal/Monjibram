---
layout: base
permalink: "/blog/"
title: Blog
---
<section class='all-posts'>
  {% for post in site.posts %}
  <a href="{{ post.url }}" class='card'>
    <div class='image' style="background-image: url({{ site.baseurl }}assets/images/{{ post.hero }})"></div>
    <div class='info'>
      <h2>{{ post.title }}</h2>
      <p>{{ post.excerpt }}</p>
    </div>
  </a>
  {% endfor %}
</section>
